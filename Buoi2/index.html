<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <span>Login Form</span>
    </header>

    <div class="content">
      <form action="#">
        <div class="img_wrapper">
          <img
            src="https://www.designstub.com/demos/defolio/assets/images/profile-image.jpg"
            alt="Avatar"
            class="avatar"
          />
        </div>

        <div class="container">
          <label for="Username"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="Username"
            required
          />

          <label for="password"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />

          <button type="submit">Login</button>
          <label>
            <input type="checkbox" checked="checked" name="rememberme" />
            Remember me
          </label>
        </div>

        <div class="container">
          <button type="button" class="button_cancel">Cancel</button>
          <span class="password">Forgot <a href="#">password?</a></span>
        </div>
      </form>
    </div>

    <footer>
      <h1>LÊ ANH QUỐC</h1>
    </footer>
  </body>
</html>
